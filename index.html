<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <section class="content-box">
    <img src="images/illustration-hero.svg" class="img" alt="ilustration hero" />

    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
      device<br> anywhere you like!
    </p>

    <div class="content-box__suscription">
      <div class="plans">
        <img src="images/icon-music.svg" alt="music icon" />
        <div class="text">
          <h4>Annual Plan </h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="button-container">
      <div class="button-1">Proceed to Payment</div>
      <div class="button-2">Cancel Order</div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">martifuentes2910</a>.
  </div>
</body>

</html>
